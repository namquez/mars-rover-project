<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Web site created using create-react-app"
    />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <title>Mars Rover</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">
  </head>
  <body>
    <center>
    <div class = "container"></div>
      <h1 class = "display-4 m-4"> Fetch NASA API </h1>
      <div class = "d-flex">
      </div>
        <button class = "btn btn-primary mr-4" id="getText">Get Text</button>
        <button class = "btn btn-success mr-4" id="getImages">Get Images </button>
        <button class = "btn btn-warning mr-4" id="getRover">Get Rover</button>
      </div>
    <div id="output"></div>
    </div>

    <script>
    document.getElementById('getText').addEventListener
    ('click', getText);
    document.getElementById('getImages').addEventListener
    ('click', getImages);
    document.getElementById('getRover').addEventListener
    ('click', getRover);

    function getText(){

      fetch('sample.txt')
      .then((res)=> res.text())
      .then((data) => {
        document.getElementById('output').innerHTML = data;
      })
      .catch((err) => console.log(err))
    }

    function getImages(){
      fetch('manifest.json')
      .then((res)=> res.json())
      .then((data) => {
        let output = '<h2 class="m-4">Images</h2>';
        data.icons.forEach(function(image){
          output += `
            <ul class="list-group mb-3">
              <li class="list-group-item">Src: ${image.src}</li>
              <li class="list-group-item">Sizes: ${image.sizes}</li>
              <li class="list-group-item">Type: ${image.type}</li>
            </ul>  
          `;
        });
        document.getElementById('output').innerHTML = output;
      })
    }

    function getRover(){
      fetch('https://api.nasa.gov/planetary/apod?api_key=7X0Dj8PfpmvMwrIUA5ThOdq09b7JNLcmmeoTLP51')
      .then((res)=> res.json())
      .then((data) => {
        let output = '<h2 class = "m-4">Rover</h2>';
          output += `
            <div class= "card card-body mb-3">
              <h2>${data.title}</h2>
              <h3>${data.date}</h3>
            </div>
              <img src =${data.hdurl} height = "300" width "300"/>
            <div class= "card card-body mb-3">
              <p>${data.explanation}</p>
            </div>
          `;
        document.getElementById('output').innerHTML = output;
      })
    }
    </script>




    <noscript>You need to enable JavaScript to run this app.</noscript>
