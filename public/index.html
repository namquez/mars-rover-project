    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">

  <body>
    <div class = "container"></div>
      <h1 class = "display-4 m-4"> Fetch NASA API </h1>
      <div class = "d-flex">
      </div>
        <select class = "btn btn-primary m-4" id="roverName">
          <option value="">Select Rover...</option>
          <option value="curiosity">Curiosity</option>
          <option value="spirit">Spirit</option>
          <option value="opportunity">Opportunity</option>
        </select>
        <select class = "btn btn-secondary m-4" id="cameraName">
          <option value="">Select Camera...</option>
          <option value="fhaz">Front Hazard Avoidance Camera</option>
          <option value="rhaz	">Rear Hazard Avoidance Camera</option>
          <option value="mast">Mast Camera</option>
          <option value="chemcam">Chemistry and Camera Complex</option>
          <option value="mahli">Mars Hand Lens Imager</option>
          <option value="mardi">Mars Descent Imager</option>
          <option value="navcam	">Navigation Camera</option>
          <option value="pancam">Panoramic Camera</option>
          <option value="minites">Miniature Thermal Emission Spectrometer (Mini-TES)</option>
        </select>

        <label for="start">Select date:</label>

        <input type="date" id="photoDate" name="trip-start"
          value="2018-07-22"
          min="2000-01-01">
      </div>
    <div id="output"></div>
    </div>

    <script>
    document.getElementById('roverName').addEventListener
    ('change', (event) => {
        let roverName = event.target.value;
        let cameraName = document.getElementById('cameraName').value;
        getRoverPhotos(roverName,cameraName);

    })
    document.getElementById('cameraName').addEventListener
    ('change', (event) => {
        let cameraName = event.target.value;
        let roverName = document.getElementById('roverName').value;
        getRoverPhotos(roverName,cameraName);
    })
    document.getElementById('photoDate').addEventListener
    ('change', (event) => {
    photoDate = event.target.value;
    getRoverPhotos(photoDate);
    })
    

    function getRoverPhotos(roverName, cameraName){

      let apiEndPoint = `https://api.nasa.gov/mars-photos/api/v1/rovers/${roverName}/photos?sol=1000${cameraName === "" ? "" : "&camera=" + cameraName}&api_key=7X0Dj8PfpmvMwrIUA5ThOdq09b7JNLcmmeoTLP51`;

      fetch(apiEndPoint)
      .then((res)=> res.json())
      .then((data) => {
        let output = '<h2 class = "m-4">Rovers</h2>';
          data.photos.forEach(function(photos){
          output += `
            <div class="container" style="display:flex">
            
              <div class="mb-3" style="padding:20px;">
                  <img src =${photos.img_src} height = "300" width "300"/>
              </div>
              <div class="m-3">
                <h2> Name: ${photos.rover.name}</h2>
                <p> Rover Launch Date: ${photos.rover.launch_date}</p>
                <p> Rover Landing Date: ${photos.rover.landing_date}</p>
                <p> Rover Status: ${photos.rover.status}</p>
                <p> Picture Taken: ${photos.earth_date}</p>
                <p> Camera: ${photos.camera.full_name}</p>
              </div>
            </div>
          `;
        });
        document.getElementById('output').innerHTML = output;
      })
    }
    </script>
